<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Arsipku - Pengetahuan Bersama</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}" />
    <style>
      p.subtitle {
        font-size: 24px;
        margin-top: 34px;
        text-align: center;
      }
      .archive-section {
        text-align: center;
      }
      .archive-title {
        font-weight: bold;
        margin-bottom: 1rem;
      }
      .archives {
        display: flex;
        justify-content: center;
        gap: 3rem;
        font-size: 0.9rem;
        max-width: 1000px;
        margin: 0 auto;
        text-align: left;
      }
      .archive-item {
        max-width: 250px;
      }
      .archive-item .author {
        font-style: italic;
        font-weight: 600;
        margin-bottom: 0.3rem;
      }
      .archive-item .title {
        font-weight: bold;
        margin-bottom: 0.2rem;
      }
      .archive-item .date {
        color: #666;
      }
    </style>
  </head>
  <body>
    <div th:replace="fragments/header :: header"></div>

    <h1 style="font-size: 96px; text-align: center; margin-top: 70px">
      Pengetahuan<br />Bersama
    </h1>
    <p class="subtitle">
      Ruang untuk mendokumentasikan, berbagi, dan menelusuri hal-hal penting.
    </p>
    <button
      style="
        display: block;
        margin: 20px auto;
        background-color: blue;
        padding: 20px;
      "
    >
      Mulai
    </button>

    <hr />

    <section class="archive-section">
      <div class="archive-title">Arsip terbaru</div>
      <div class="archives">
        <div class="archive-item" th:each="archive : ${archives}">
          <div class="author" th:text="${archive.author}">Kevin Wahyudi</div>
          <div class="title" th:text="${archive.title}">
            On the Unseen Cost ...
          </div>
          <div class="date" th:text="${archive.date}">July 4</div>
        </div>
      </div>
    </section>
  </body>
</html>
